@(message: String)

<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>AngularJS test</title>
    </head>
    <body>
        <div ng-controller="MainCtrl">
            <div class="container">
                <h1 ng-show="posts.length">Posts</h1>
                <table class="table table-striped" ng-show="posts.length">
                    <thead>
                        <th>Title</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="post in posts">
                            <td ng-click="activePost(post)">{{post.title}}</td>
                            <td><button class="btn btn-danger" ng-click="delete(post)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
                <h3 ng-if="!editing">New Post</h3>
                <h3 ng-if="editing">Edit Post</h3>
                <form ng-submit="save(post)">
                    <input ng-model="post.title">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <button ng-if="editing" class="btn btn-success" ng-click="newPost()">New Post</button>
                <div class="alert alert-danger" ng-model="alerts" ng-repeat="alert in alerts">{{alert}}</divalert>
            </div>
        </div>

        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'/>

        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-resource.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-route.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("lodash.js"))'></script>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/posts.js")' ></script>
    </body>
</html>
